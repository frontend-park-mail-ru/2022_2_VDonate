<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='../node_modules/handlebars/dist/handlebars.js'></script>
</head>

<body id="entry" class="root">
  <script id="entry-template" type="text/x-handlebars-template">
      <header class="header">
        <span class="header__logo">VD</span>
        <span class="header__button-link">Лента</span>
        <span class="header__button-link">Поиск авторов</span>
        <span class="header__button-link">Подписки</span>
        <span class="header__button-link">Мой профиль</span>
      </header>
      <div class="main">
        {{#with owner}}
        <div class="profile">
          <div class="profile__info_size_big">
            <img class="profile__image_size_big"
              src="{{avatar}}" alt="{{nickname}}">
            <span class="profile__text_type_header">{{nickname}}</span>
            <span class="profile__text_type_sub">{{tags}}</span>
          </div>
        </div>
        {{/with}}
        {{#if owner.isAuthor}}
        <div class="levels">
          {{#each levels}}
          <div class="block">
            <span class="block__text_type_main">{{title}}</span>
            <img class="block__image" src="{{image}}" alt="{{title}}">
            <span class="block__text_type_header">{{price}}</span>
            <span class="block__text_type_sub">{{priceDescribtion}}</span>
            <span class="block__button">Задонатить</span>
            <div class="level-description ">
              {{#each text}}
              <span class="level-description __text">{{this}}</span>
              {{/each}}
            </div>
          </div>
          {{/each}}
        </div>
        <div class="content">
          <span class="content__title">Про {{owner.nickname}}</span>
          <div class="block">
            {{#with description }}
            <img class="block__image" src="{{image}}" alt="description -image">
            <span class="block__text_type_main block__text_align_left">{{text}}</span>
            {{/with}}
          </div>
          <span class="content__title">Последние посты от {{owner.nickname}}</span>
          {{#each posts}}
          <div class="block">
            <img class="block__image" src="{{image}}" alt="description -image">
            <span class="block__text_type_main block__text_align_left">{{text}}</span>
            <div class="sub-block">
              <div class="button">
                <img class="button__image" src="../static/img/like.png" alt="like">
                <span class="button__text">{{likesCount}}</span>
              </div>
              <div class="button">
                <img class="button__image" src="../static/img/comment.png" alt="comment">
                <span class="button__text">{{commentsCount}}</span>
              </div>              
            </div>
          </div>
          {{/each}}
        </div>
        {{else}}
        <div class="content">
          {{#each subscriptions}}
          <div class="profile">
            <div class="profile__link">
              <div class="profile__info_size_small">
                <img class="profile__image_size_very-small profile__image_circle" src="{{avatar}}" alt="{{nickname}}">
                <span class="profile__text_type_main">{{nickname}}</span>
              </div>
              <span class="profile__text_type_main profile__text_align-right">{{level}}</span>
            </div>
            </div>
          {{/each}}
        </div>
        {{/if}}
      </div>
      <footer class="footer">
        <span class="footer__text">Created by VDonate Team</span>
      </footer>
  </script>
  <script src="index.js"></script>
</body>

</html>
